<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Window</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map;
    var markers = [];
    var currentMarkerID = 0;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 0, lng: 0},
            zoom: 5
        });
    }

    function setCentre(latitude, longitude) {
        map.setCenter({lat: latitude, lng: longitude});
        console.log("Centre set");
    }

    function setZoom(level) {
        map.setZoom(level);
    }

    function addMarker(latitude, longitude, title) {
        markers[currentMarkerID] = new google.maps.Marker({position: {lat: latitude, lng: longitude}, map: map, title: title});
        return currentMarkerID++;
    }

    function removeMarker(markerID) {
        let marker = markers[markerID];
        delete markers[markerID];
        marker.setMap(null);
    }

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBiDJMUTQSQXZ4Ez7w3vBm2jNKCCRHWJ0&callback=initMap"
        async defer></script>
</body>
</html>
