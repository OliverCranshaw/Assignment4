<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Window</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map;

    var markers = [];
    var currentMarkerID = 0;

    var paths = [];
    var currentPathID = 0;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            streetViewControl: false,
            center: {lat: 0, lng: 0},
            zoom: 5
        });
    }

    function setCentre(latitude, longitude) {
        map.setCenter({lat: latitude, lng: longitude});
    }

    function setZoom(level) {
        map.setZoom(level);
    }

    function fitBounds(bounds, padding) {
        map.fitBounds(bounds, padding);
    }

    function addMarker(latitude, longitude, title) {
        let markerID = currentMarkerID++;
        let marker = new google.maps.Marker({
            position: {lat: latitude, lng: longitude},
            map: map,
            title: title,
            clickable: true
        });

        marker.addListener("click", () => bridge.notifyMarkerClicked(markerID));

        markers[markerID] = marker;
        return markerID;
    }

    function removeMarker(markerID) {
        let marker = markers[markerID];
        delete markers[markerID];
        marker.setMap(null);
    }

    function addPath(points) {
        paths[currentPathID] = new google.maps.Polyline({
            path: points,
            geodesic: true,
            map: map,
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 2
        });
        return currentPathID++;
    }

    function removePath(pathID) {
        let path = paths[pathID];
        delete paths[pathID];
        path.setMap(null);
    }

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBiDJMUTQSQXZ4Ez7w3vBm2jNKCCRHWJ0&callback=initMap"
        async defer></script>
</body>
</html>
